<div class="container">
  <form #myform="ngForm" (ngSubmit)="Update();">
  <!-- <div class="form-group">
      <label>File</label>
      <input type="file" (change)='onFileUpload($event)' class="form-control">
      <div class="image-preview" >
        <img *ngIf="imagePreview" [src]="imagePreview" width="200" height="150" >
        </div>
  </div> -->
      <input type="hidden" name="id" [(ngModel)] = "Employee.id">
      <input type="hidden" name="photo" [(ngModel)] = "Employee.photo">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" required placeholder="First Name" name="firstName" [(ngModel)] = "Employee.firstName">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" required placeholder="Last Name" name="lastName" [(ngModel)] = "Employee.lastName">
    </div>
    <div class="form-group">
      <label>Department</label>
      <select  class="form-control" name="departmentId" [(ngModel)] = "Employee.departmentId">
        <option *ngFor="let item of Departments" [ngValue]="item.id">{{item.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="number" class="form-control" placeholder="Age" name="age" [(ngModel)] = "Employee.age">
    </div>
    <div class="form-group">
      <label>Birthdate</label>
      <input type="date" class="form-control" [value]="Employee.birthDate"  placeholder="Birthdate" name="birthdate" [(ngModel)] = "Employee.birthDate" >
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" placeholder="Adress" name="address" [(ngModel)] = "Employee.address">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="text" class="form-control" placeholder="Phone" name="phone" [(ngModel)] = "Employee.mobile">
    </div>
    <fieldset>
      <legend>Add Family Members</legend>
      <div class="form-group">
        <div>
          <input type="text" #MemberName class="form-control w-25 d d-inline me-2"  placeholder="Member Name" name="MemberName">
          <input type="text" #MemberRelation class="form-control w-25 d d-inline me-2"  placeholder="Member Relation" name="MemberRelation">
          <a class="btn d-inline ms-2" (click)="AddMember();">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-plus-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0zM8.5 8a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V12a.5.5 0 0 0 1 0v-1.5H10a.5.5 0 0 0 0-1H8.5V8z"/>
          </svg>
        </a>
        </div>
        <label class="bg-dark text-white rounded-pill p-2 d-inline" *ngFor="let item of Employee.familyMembers" >{{item.name}}
          <a class="btn text-white" (click)="DeleteMember(item);">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
            </svg>
        </a>
        </label>

    </div>
  </fieldset>
    <button type="submit" class="btn btn-primary mt-2 me-2" [disabled]="myform.invalid">Update</button>
    <a routerLink='/employees' class="btn btn-primary mt-2">Back</a>
  </form>
</div>
