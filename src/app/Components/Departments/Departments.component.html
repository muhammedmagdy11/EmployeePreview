<div class="container">
<table class="table table-dark table-striped mt-5">
  <thead>
    <tr>

      <th>Id</th>
      <th>Department Name</th>
      <th> </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of Departments">
      <td>
        {{item.id}}
      </td>
      <td>{{item.name}}</td>
      <td>
        <button class="btn btn-danger  me-2" (click)="deleteDepartment(item.id);">Delete</button>
        <button type="button" class="btn btn-primary" (click)="setEmployees(item.id)" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Employees of the department
        </button>
      </td>
    </tr>
  </tbody>
</table>
<form #myform="ngForm" (ngSubmit)="Create()">
  <div class="form-group">
      <label>Department Name</label>
      <input type="text" class="form-control" required placeholder="Department Name" #name name="name" ngModel>
    </div>
    <button type="submit" class="btn btn-primary mt-2 mr-2"  [disabled]="myform.invalid">Insert Department</button>
</form>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Emp Info</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-dark table-striped mt-5">
          <thead>
            <tr>
              <th>Name</th>
              <th>Address</th>
              <th>Age</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of Employees">
              <td>{{item.firstName}}</td>
              <td>{{item.address}}</td>
              <td>{{item.age}}</td>
            </tr>
          </tbody>
        </table>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
